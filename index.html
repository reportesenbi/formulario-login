<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input[type="text"],
    input[type="password"],
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="clave" placeholder="Contraseña" />
    <button onclick="login()">Entrar</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    async function login() {
      const usuario = document.getElementById("usuario").value;
      const clave = document.getElementById("clave").value;

      const url = `https://script.google.com/macros/s/AKfycbxhkHFbOffakyntd-kg0qZhYi1mekjVM_dooxyH8jp6OBlK6YZpMbuS0d0kbeYOJM343Q/exec?action=login&usuario=${encodeURIComponent(usuario)}&clave=${encodeURIComponent(clave)}`;

      const res = await fetch(url);
      const data = await res.json();

      const msgDiv = document.getElementById("message");

      if (data.success) {
        msgDiv.innerText = `¡Bienvenido, ${data.usuario}! Nivel: ${data.nivel}`;
      } else {
        msgDiv.innerText = data.message;
      }
    }
  </script>

</body>
</html>
